<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bisa Media - User Role</title>

  <!-- Font mirip di gambar -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="app">

    <!-- ===== SIDEBAR ===== -->
    <aside class="sidebar">
      <div class="sidebarProfile">
        <div class="sidebarProfile__bg"></div>

        <div class="sidebarProfile__content">
          <img
            class="sidebarProfile__avatar"
            alt="avatar"
            src="https://teknogram.id/gallery/foto-profil-wa/keren/pp-wa-kosong-keren-5.jpg"
          />
          <div class="sidebarProfile__name">{Nama}</div>

          <div class="sidebarProfile__actions">
            <button class="miniBtn" type="button" aria-label="Profile">
              <!-- user icon -->
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M12 12a4.2 4.2 0 1 0-4.2-4.2A4.2 4.2 0 0 0 12 12Zm0 2c-4.4 0-8 2.2-8 5v1h16v-1c0-2.8-3.6-5-8-5Z"/>
              </svg>
            </button>
            <button class="miniBtn" type="button" aria-label="Logout">
              <!-- power icon -->
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M11 2h2v10h-2V2Zm7.3 3.7-1.4 1.4A8 8 0 1 1 7.1 7.1L5.7 5.7A10 10 0 1 0 18.3 5.7Z"/>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <nav class="sideNav" aria-label="Sidebar Navigation">
        <a class="navItem " href="admin_dashboard.html">
          <span class="navIco">
            <svg viewBox="0 0 24 24"><path d="M3 3h8v8H3V3Zm10 0h8v5h-8V3ZM3 13h8v8H3v-8Zm10 7v-10h8v10h-8Z"/></svg>
          </span>
          <span>Dashboard</span>
        </a>
        <a class="navItem" href="admin_kalender.html">
          <span class="navIco">
            <svg viewBox="0 0 24 24"><path d="M3 3h8v8H3V3Zm10 0h8v5h-8V3ZM3 13h8v8H3v-8Zm10 7v-10h8v10h-8Z"/></svg>
          </span>
          <span>Kalender</span>
        </a>

        <div class="navSection is-open">
          <button class="sectionHdr" type="button">
            <span class="sectionLbl">Kehadiran &amp; Jam Kerja</span>
            <span class="chev"></span>
          </button>
          <div class="sectionBody">
            <a class="navItem" href="admin_rekap_absen.html"><span class="navIco"><svg viewBox="0 0 24 24"><path d="M12 12a4 4 0 1 0-4-4 4 4 0 0 0 4 4Zm-8 9v-1c0-3 4-5 8-5s8 2 8 5v1H4Z"/></svg></span>Rekap Absensi</a>
            <a class="navItem is-active" href="admin_jam_masuk&keluar.html"><span class="activeBar"></span><span class="navIco"><svg viewBox="0 0 24 24"><path d="M7 3h10v2H7V3ZM5 7h14v14H5V7Zm3 3v2h8v-2H8Zm0 4v2h6v-2H8Z"/></svg></span>Jam Masuk & Keluar</a>
          </div>
        </div>

        <div class="navSection is-open">
          <button class="sectionHdr" type="button">
            <span class="sectionLbl">Dokumen &amp; Surat Menyurat</span>
            <span class="chev"></span>
          </button>
          <div class="sectionBody">
            <a class="navItem" href="admin_dokumen_digitall.html"><span class="navIco"><svg viewBox="0 0 24 24"><path d="M6 2h9l3 3v17H6V2Zm8 1v3h3"/></svg></span>Dokumen Digital</a>
          </div>
        </div>
      </nav>
    </aside>

    <!-- ===== MAIN ===== -->
    <main class="main">
      <!-- area biru atas -->
      <div class="headerBg">
        <header class="topbar">
          <button class="hamburger" type="button" aria-label="Menu">
            <span></span><span></span><span></span>
          </button>

          <div class="brand">
            <span class="brand__bisa">BISA</span>
            <span class="brand__media">MEDIA</span>
          </div>

          <div class="topbarRight">
            <button class="notifBtn" type="button" aria-label="Notifications">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M12 22a2 2 0 0 0 2-2h-4a2 2 0 0 0 2 2Zm6-6V11a6 6 0 1 0-12 0v5L4 18v1h16v-1l-2-2Z"/>
              </svg>
            </button>

            <button class="userDrop" id="userDrop" type="button" aria-label="User">
              <span class="userDrop__text">ADMIN</span>
              <span class="userDrop__caret"></span>
            </button>

            <div class="userMenu" id="userMenu" role="menu" aria-hidden="true">
              <a href="#" role="menuitem">Profile</a>
              <a href="#" role="menuitem">Settings</a>
              <div class="sep"></div>
              <a href="#" role="menuitem">Logout</a>
            </div>
          </div>
        </header>

        <!-- card judul halaman -->
        <section class="pageTitleCard">
          <h1>Jam Masuk dan Keluar</h1>
        </section>
      </div>

      <!-- Content -->
      <div class="content">
        <div class="grid">

          <!-- LEFT CARD -->
          <section class="card left">
            <div class="cardLine"></div>

            <div class="cardHead">
              <div class="cardHeadTitle">Jam Masuk dan Keluar</div>
            </div>

            <div class="cardBody">
              <div class="searchRow">
                <div class="searchBox">
                  <svg class="mag" viewBox="0 0 24 24"><path d="M10 18a8 8 0 1 1 8-8 8 8 0 0 1-8 8Zm0-14a6 6 0 1 0 6 6 6 6 0 0 0-6-6Zm11 18-6-6 1.4-1.4 6 6Z"/></svg>
                  <input id="q" type="text" placeholder="cari">
                </div>
              </div>

              <div class="tableBox">
                <table class="tbl">
                  <colgroup>
                    <col style="width:90px" />
                    <col />
                    <col />
                    <col style="width:180px" />
                  </colgroup>
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Jam Masuk</th>
                      <th>Jam Keluar</th>
                      <th>Aksi</th>
                    </tr>
                  </thead>
                  <tbody id="deptRows">
                    <tr>
                      <td class="tc">1</td>
                      <td class="tc link"><a href="#"></a></td>
                      <td class="tc link"><a href="#"></a></td>
                      <td class="tc">
                        <div class="aksi">
                          <button class="act actBlue" type="button" aria-label="Edit">
                            <svg viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.8 9.95l-3.75-3.75L3 17.25Zm18-11.5a1 1 0 0 0 0-1.4l-1.35-1.35a1 1 0 0 0-1.4 0l-1.1 1.1 3.75 3.75 1.1-1.1Z"/></svg>
                          </button>
                          <button class="act actRed" type="button" aria-label="Hapus">
                            <svg viewBox="0 0 24 24"><path d="M6 7h12l-1 14H7L6 7Zm3-3h6l1 2H8l1-2Z"/></svg>
                          </button>
                        </div>
                      </td>
                    </tr>

                    <tr>
                      <td class="tc">2</td>
                      <td class="tc link"><a href="#"></a></td>
                      <td class="tc link"><a href="#"></a></td>
                      <td class="tc">
                        <div class="aksi">
                          <button class="act actBlue" type="button" aria-label="Edit">
                            <svg viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.8 9.95l-3.75-3.75L3 17.25Zm18-11.5a1 1 0 0 0 0-1.4l-1.35-1.35a1 1 0 0 0-1.4 0l-1.1 1.1 3.75 3.75 1.1-1.1Z"/></svg>
                          </button>
                          <button class="act actRed" type="button" aria-label="Hapus">
                            <svg viewBox="0 0 24 24"><path d="M6 7h12l-1 14H7L6 7Zm3-3h6l1 2H8l1-2Z"/></svg>
                          </button>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

            </div>
          </section>

          <!-- RIGHT CARD -->
          <section class="card right">
            <div class="cardLine"></div>

            <div class="cardHead">
              <div class="cardHeadTitle">Perbarui</div>
            </div>

            <div class="cardBody">
              <div class="form">
                <label class="lbl">Jam Masuk</label>
                <input id="nama" class="inp" type="text">

                <label class="lbl mt">Jam Keluar</label>
                <textarea id="desc" class="ta"></textarea>

                <div class="btnRow">
                  <button id="saveBtn" class="save" type="button">
                    <svg viewBox="0 0 24 24"><path d="M17 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V7l-4-4ZM12 19a3 3 0 1 1 3-3 3 3 0 0 1-3 3ZM6 8V5h10v3H6Z"/></svg>
                    <span>Simpan</span>
                  </button>
                </div>
              </div>
            </div>
          </section>

        </div>
      </div>

    </main>
  </div>

  <script src="./script.js"></script>
</body>
</html>
