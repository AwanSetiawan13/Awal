<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Sebagai</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <main class="page">
    <section class="center">
      <!-- Brand -->
      <div class="brandRow" aria-label="BISA MEDIA">
        <div class="logoBox" aria-hidden="true">
          <!-- Inline SVG logo (mendekati ikon pada gambar) -->
          <svg class="logoSvg" viewBox="0 0 96 96" role="img" aria-label="Logo">
            <defs>
              <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0" stop-color="#3dd6ff"/>
                <stop offset="0.55" stop-color="#1d5bff"/>
                <stop offset="1" stop-color="#2b2a86"/>
              </linearGradient>
              <linearGradient id="g2" x1="0" y1="0" x2="0" y2="1">
                <stop offset="0" stop-color="#1c86ff"/>
                <stop offset="1" stop-color="#1439c8"/>
              </linearGradient>
              <filter id="s" x="-30%" y="-30%" width="160%" height="160%">
                <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#000" flood-opacity=".25"/>
              </filter>
            </defs>

            <g filter="url(#s)">
              <rect x="10" y="10" width="76" height="76" rx="18" fill="url(#g1)"/>
              <rect x="16" y="16" width="64" height="64" rx="16" fill="url(#g2)" opacity=".55"/>
              <!-- bentuk "P" -->
              <path d="M42 24
                       h16
                       c10 0 18 8 18 18
                       s-8 18-18 18
                       h-4
                       v14
                       c0 5-4 9-9 9
                       s-9-4-9-9
                       V33
                       c0-5 4-9 9-9Z"
                    fill="#fff" opacity=".95"/>
              <path d="M58 38
                       c4 0 7 3 7 7
                       s-3 7-7 7
                       h-4
                       V38
                       h4Z"
                    fill="#1b57ff"/>
            </g>
          </svg>
        </div>

        <div class="brandText">
          <div class="brandTop">BISA</div>
          <div class="brandBot">MEDIA</div>
        </div>
      </div>

      <div class="loginAs">Login sebagai</div>

<div class="btnStack">
  <a class="roleBtn" href="ceo_dashboard.html">CEO</a>
  <a class="roleBtn" href="mo_dashboard.html">MO</a>
  <a class="roleBtn" href="admin_dashboard.html">Admin</a>
  <a class="roleBtn" href="staff_dashboard.html">Staff</a>
</div>
    </section>
  </main>

  <script src="./script.js"></script>
</body>
</html>
