<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Staff - Dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --blue:#0b5ad6;
      --blue2:#1f88d7;
      --ice:#e9f8ff;
      --ink:#0d2b55;
      --shadow: 0 10px 22px rgba(0,0,0,.12);
      --shadow2: 0 6px 14px rgba(0,0,0,.12);
      --border: rgba(10, 80, 170, .28);
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family:Poppins,system-ui,Segoe UI,Roboto,Arial,sans-serif;
      background:#f6f7fb;
      color:#123;
      display:flex;
      justify-content:center;
    }

    /* --- phone frame (biar pas kayak screenshot) --- */
    .phone{
      width: 390px;          /* ukuran iPhone-ish */
      min-height: 844px;     /* tinggi iPhone-ish */
      background: #eaf8ff;
      position:relative;
      overflow:hidden;
      box-shadow: 0 18px 40px rgba(0,0,0,.12);
    }
    @media (max-width:420px){
      body{ justify-content:stretch; }
      .phone{ width:100vw; min-height:100vh; border-radius:0; box-shadow:none; }
    }

    /* --- HERO TOP --- */
    .hero{
      position:relative;
      height: 360px;
      padding: 26px 22px 0;
      background: linear-gradient(140deg, #2b86d8 0%, #59aee9 48%, #aee6ff 100%);
    }
    /* watermark besar */
    .hero .wm{
      position:absolute;
      inset:-40px -60px auto auto;
      width: 420px;
      height: 420px;
      opacity:.20;
      transform: rotate(-10deg);
      pointer-events:none;
      filter: blur(.2px);
    }
    /* gelombang bawah */
    .hero::after{
      content:"";
      position:absolute;
      left:-120px;
      right:-120px;
      bottom:-150px;
      height: 280px;
      background: #eaf8ff;
      border-radius: 60% 60% 0 0 / 70% 70% 0 0;
      box-shadow: 0 -18px 0 rgba(255,255,255,.12) inset;
    }

    .topRow{
      position:relative;
      z-index:2;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
    }
    .logoMark{
      width:54px;height:54px;
      border-radius:14px;
      background: radial-gradient(circle at 30% 30%, #ffffff 0%, #d8f0ff 35%, #1f7bd8 100%);
      display:grid;
      place-items:center;
      box-shadow: 0 10px 18px rgba(0,0,0,.14);
    }
    .brandText{
      line-height:1.05;
      font-weight:800;
      letter-spacing:.5px;
      color:#fff;
      font-size:18px;
    }
    .brandText span{ display:block; }
    .brandText .bisa{ font-size:18px; }
    .brandText .media{ font-size:18px; }

    .bellBtn{
      width:48px;height:48px;
      border:none;
      background:transparent;
      display:grid;
      place-items:center;
      cursor:pointer;
      padding:0;
    }
    .bellBtn svg{ width:30px;height:30px; fill:#fff; filter: drop-shadow(0 3px 6px rgba(0,0,0,.18)); }

    .greetRow{
      position:relative;
      z-index:2;
      margin-top: 28px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:16px;
    }
    .greet{
      color:#fff;
      padding-top: 18px;
    }
    .greet .small{ font-size:18px; opacity:.95; }
    .greet .name{
      font-size:42px;
      font-weight:800;
      margin-top:4px;
      line-height:1.05;
      letter-spacing:.3px;
    }
    .greet .role{
      margin-top:6px;
      font-size:16px;
      opacity:.9;
    }

    .avatarWrap{
      width:84px;height:84px;
      border-radius:50%;
      background: rgba(255,255,255,.30);
      display:grid;
      place-items:center;
      box-shadow: 0 10px 18px rgba(0,0,0,.12);
      margin-top: 36px;
      flex: 0 0 auto;
    }
    .avatar{
      width:74px;height:74px;
      border-radius:50%;
      object-fit:cover;
      border: 3px solid rgba(255,255,255,.85);
    }

    /* --- CONTENT --- */
    .content{
      position:relative;
      z-index:3;
      padding: 0 18px 120px; /* bottom nav space */
      margin-top: -18px;
    }

    /* clock card */
    .clockCard{
      width: 100%;
      margin: 0 auto;
      background: linear-gradient(135deg, #ffffff 0%, #ffffff 40%, #cfefff 100%);
      border-radius: 26px;
      border: 2px solid rgba(20, 80, 160, .35);
      box-shadow: var(--shadow);
      padding: 26px 22px 18px;
    }
    .timeBig{
      text-align:center;
      font-size: 56px;
      font-weight: 900;
      letter-spacing: 2px;
      color: #0b47c7;
    }
    .dateLine{
      text-align:center;
      margin-top: 10px;
      font-size: 18px;
      font-weight: 600;
      color: rgba(0,0,0,.55);
    }
    .absenRow{
      margin-top: 26px;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      align-items:end;
    }
    .absenBox{
      text-align:left;
      padding: 2px 6px;
    }
    .absenBox.right{ text-align:left; padding-left: 26px; }
    .absenLabel{
      font-size: 18px;
      font-weight: 700;
      color: rgba(0,0,0,.62);
      margin-bottom: 6px;
    }
    .absenVal{
      font-size: 26px;
      font-weight: 900;
      color: #0b47c7;
      letter-spacing:.3px;
    }
    .absenVal.muted{
      color:#0b47c7;
      font-weight: 900;
    }

    /* menu grid */
    .menuGrid{
      margin-top: 28px;
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 22px 18px;
      padding: 0 6px;
    }
    .menuItem{
      text-decoration:none;
      color: inherit;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 10px;
      user-select:none;
    }
    .tile{
      width: 74px;
      height: 74px;
      border-radius: 12px;
      background:#fff;
      border: 2px solid rgba(22, 92, 180, .28);
      box-shadow: 0 10px 16px rgba(0,0,0,.08);
      display:grid;
      place-items:center;
    }
    .tile svg{
      width: 40px;
      height: 40px;
      fill: #0b5ad6;
    }
    .menuLabel{
      font-size: 15px;
      font-weight: 700;
      color: #0b5ad6;
      text-align:center;
      line-height: 1.05;
    }

    /* bottom nav */
    .bottomNav{
      position:absolute;
      left:0; right:0; bottom:0;
      height: 92px;
      background:#fff;
      box-shadow: 0 -12px 22px rgba(0,0,0,.20);
      display:flex;
      justify-content:space-around;
      align-items:center;
      padding: 10px 10px 14px;
    }
    .navItem{
      width: 70px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 6px;
      text-decoration:none;
      color: rgba(0,0,0,.55);
      font-weight:700;
      font-size:14px;
    }
    .navItem svg{
      width:28px;height:28px;
      fill: rgba(0,0,0,.55);
    }
    .navItem.active{
      color: rgba(0,0,0,.65);
    }
    .navItem.active svg{
      fill: rgba(0,0,0,.70);
    }
  </style>
</head>

    <script>
      // (Opsional) kalau kamu mau dinamis, aktifkan ini:
      // updateTime();

      function updateTime(){
        const t = new Date();
        let h = t.getHours();
        const m = String(t.getMinutes()).padStart(2,'0');
        const ampm = h >= 12 ? 'PM' : 'AM';
        h = h % 12; if(h === 0) h = 12;
        const hh = String(h).padStart(2,'0');
        document.getElementById('timeText').textContent = `${hh}:${m} ${ampm}`;
      }
      // setInterval(updateTime, 1000);
