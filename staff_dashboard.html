<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Staff Dashboard - Bisa Media</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#e9f7ff;
      --blue:#0b58c2;
      --blue2:#9fd8ff;
      --blue3:#7cc7ff;
      --text:#0e1a2b;
      --muted:#6b7280;
      --grey:#4b5563;
      --nav:#ffffff;
      --shadow: 0 10px 18px rgba(0,0,0,.10);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family:"Poppins", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#f3f4f6;
      display:flex;
      justify-content:center;
    }

    /* frame HP saat dibuka di desktop */
    .phone{
      width:min(430px, 100vw);
      height:100vh;
      background:var(--bg);
      position:relative;
      overflow:hidden;
    }

    /* area konten (agar bottom nav tidak nutup) */
    .wrap{
      height:100%;
      padding:28px 22px calc(110px + env(safe-area-inset-bottom));
      overflow:auto;
    }

    /* ===== top row ===== */
    .topRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-top:10px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
    }

    .logoBox{
      width:56px;
      height:56px;
      border-radius:16px;
      background:rgba(255,255,255,.9);
      box-shadow: 0 10px 16px rgba(0,0,0,.10);
      display:grid;
      place-items:center;
      overflow:hidden;
    }

    .logoBox img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    /* fallback kalau logo tidak ada */
    .logoBox.isFallback{
      background: linear-gradient(135deg,#dbeafe,#93c5fd);
      position:relative;
    }
    .logoBox.isFallback::after{
      content:"";
      width:22px;height:22px;
      border-radius:10px;
      background:rgba(255,255,255,.8);
      display:block;
      box-shadow: inset 0 0 0 2px rgba(11,88,194,.2);
    }

    .brandText{
      line-height:1.05;
      color:var(--blue);
      font-weight:900;
      letter-spacing:.5px;
      font-size:20px;
    }
    .brandText span{ display:block; }

    .bell{
      width:56px;
      height:56px;
      border:none;
      background:transparent;
      display:grid;
      place-items:center;
      cursor:pointer;
    }
    .bell svg{
      width:34px;height:34px;
      fill:var(--blue);
    }

    /* ===== greeting row ===== */
    .greetRow{
      margin-top:34px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:14px;
    }

    .greet .hello{
      color:var(--blue);
      font-weight:600;
      font-size:18px;
    }
    .greet .name{
      color:var(--blue);
      font-weight:900;
      font-size:40px;
      margin-top:6px;
      line-height:1;
    }
    .greet .role{
      color:var(--blue);
      opacity:.95;
      font-weight:600;
      font-size:14px;
      margin-top:6px;
    }

    .avatarWrap{
      width:92px;height:92px;
      border-radius:50%;
      padding:3px;
      background:rgba(255,255,255,.9);
      box-shadow: 0 12px 18px rgba(0,0,0,.12);
      flex:0 0 auto;
      margin-top:6px;
    }
    .avatarWrap img{
      width:100%;height:100%;
      border-radius:50%;
      object-fit:cover;
      border:2px solid rgba(11,88,194,.55);
      display:block;
    }

    /* ===== clock card ===== */
    .clockCard{
      margin:34px auto 26px;
      width:100%;
      max-width: 390px;
      border-radius:30px;
      border:2px solid rgba(0,0,0,.30);
      background: linear-gradient(90deg, rgba(255,255,255,.96) 0%, rgba(255,255,255,.96) 60%, rgba(159,216,255,.65) 100%);
      box-shadow: var(--shadow);
      padding:28px 24px 22px;
      position:relative;
    }

    .timeBig{
      text-align:center;
      font-size:62px;
      font-weight:900;
      color:#083db4;
      letter-spacing:1px;
    }

    .dateLine{
      text-align:center;
      margin-top:8px;
      font-size:16px;
      font-weight:600;
      color:#444;
      opacity:.9;
    }

    .absenRow{
      margin-top:26px;
      display:flex;
      justify-content:space-between;
      gap:16px;
    }

    .absenCol{
      width:48%;
    }
    .absenLabel{
      font-size:16px;
      font-weight:600;
      color:#3b3b3b;
      opacity:.95;
    }
    .absenVal{
      margin-top:6px;
      font-size:24px;
      font-weight:900;
      color:#0b3fb8;
      white-space:nowrap;
    }

    /* ===== menu grid ===== */
    .menuGrid{
      max-width: 392px;
      margin: 0 auto;
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px 22px;
      padding-top: 8px;
    }

    .menuItem{
      text-decoration:none;
      color:inherit;
      text-align:center;
      display:block;
    }

    .menuIcon{
      width:86px;
      height:86px;
      margin:0 auto;
      border-radius:14px;
      background:#fff;
      border:2px solid rgba(11,88,194,.28);
      box-shadow: 0 10px 16px rgba(0,0,0,.12);
      display:grid;
      place-items:center;
    }
    .menuIcon svg{
      width:44px;height:44px;
      fill:var(--blue);
    }

    .menuLabel{
      margin-top:10px;
      font-size:14px;
      font-weight:800;
      color:var(--blue);
    }
    .menuLabel.two{
      line-height:1.05;
    }

    /* baris terakhir: item sendiri di kiri */
    .menuItem.solo{
      grid-column:1 / 2;
    }

    /* ===== bottom nav ===== */
    .bottomNav{
      position:absolute;
      left:0; right:0; bottom:0;
      height:92px;
      padding: 12px 14px calc(18px + env(safe-area-inset-bottom));
      background:var(--nav);
      border-top:1px solid rgba(0,0,0,.10);
      box-shadow: 0 -10px 24px rgba(0,0,0,.10);
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:10px;
    }

    .navItem{
      width:20%;
      text-decoration:none;
      color:#5b5b5b;
      font-size:13px;
      font-weight:700;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:8px;
      padding-bottom:6px;
    }

    .navItem svg{
      width:34px;height:34px;
      fill:#5b5b5b;
      opacity:.95;
    }

    .navItem.active{
      color:#404040;
    }
    .navItem.active svg{
      fill:#404040;
    }

    /* biar scroll tetap halus dan tidak jelek */
    .wrap::-webkit-scrollbar{ width:0; height:0; }

    /* responsif kecil */
    @media (max-width: 360px){
      .wrap{ padding-left:18px; padding-right:18px; }
      .timeBig{ font-size:56px; }
      .menuIcon{ width:80px; height:80px; }
      .menuIcon svg{ width:40px; height:40px; }
    }
  </style>
</head>

<body>
  <div class="phone" role="application" aria-label="Dashboard Staff">

    <div class="wrap">
      <!-- TOP -->
      <div class="topRow">
        <div class="brand">
          <div class="logoBox" id="logoBox">
            <!-- taruh logo kamu di: assets/logo.png -->
            <img id="logoImg" src="assets/logo.png" alt="Logo Bisa Media"
                 onerror="this.remove(); document.getElementById('logoBox').classList.add('isFallback');" />
          </div>
          <div class="brandText" aria-label="Bisa Media">
            <span>BISA</span>
            <span>MEDIA</span>
          </div>
        </div>

        <button class="bell" type="button" aria-label="Notifikasi">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 22a2 2 0 0 0 2-2h-4a2 2 0 0 0 2 2Zm7-6V11a7 7 0 1 0-14 0v5l-2 2v1h18v-1l-2-2Z"/>
          </svg>
        </button>
      </div>

      <!-- GREETING -->
      <div class="greetRow">
        <div class="greet">
          <div class="hello" id="helloText">Selamat Pagi,</div>
          <div class="name">Nama</div>
          <div class="role">Sosial Media</div>
        </div>

        <div class="avatarWrap">
          <img src="https://images.unsplash.com/photo-1544723795-3fb6469f5b39?q=80&w=240&auto=format&fit=crop" alt="Avatar">
        </div>
      </div>

      <!-- CLOCK CARD -->
      <section class="clockCard" aria-label="Kartu Jam">
        <div class="timeBig" id="timeText">07•59 AM</div>
        <div class="dateLine" id="dateText">Jum’at, 12-12-2025</div>

        <div class="absenRow">
          <div class="absenCol">
            <div class="absenLabel">Absen Masuk</div>
            <div class="absenVal" id="inText">07:58 AM</div>
          </div>

          <div class="absenCol" style="text-align:right;">
            <div class="absenLabel">Absen Keluar</div>
            <div class="absenVal" id="outText">Belum Absen</div>
          </div>
        </div>
      </section>

      <!-- MENU GRID -->
      <section class="menuGrid" aria-label="Menu">
        <a class="menuItem" href="#">
          <div class="menuIcon">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M4 3h16v18H4V3Zm2 2v14h12V5H6Zm2 2h8v2H8V7Zm2 4a2.3 2.3 0 1 0 0-4.6A2.3 2.3 0 0 0 10 11Zm-1.8 6c.6-1.8 2.2-3 3.8-3s3.2 1.2 3.8 3H8.2Z"/>
            </svg>
          </div>
          <div class="menuLabel">Kehadiran</div>
        </a>

        <a class="menuItem" href="#">
          <div class="menuIcon">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M21 11h-6.3l.9-3.4c.2-.8-.2-1.6-1-1.9l-2.3-1-2.2 5.1-3.5 1.2V21h7l6.4-6.4c.6-.6.9-1.4.9-2.2V11ZM5 10H2v11h3V10Z"/>
            </svg>
          </div>
          <div class="menuLabel">Milestone</div>
        </a>

        <a class="menuItem" href="#">
          <div class="menuIcon">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M6 2h9l3 3v17H6V2Zm8 1v3h3M8 10h8v2H8v-2Zm0 4h6v2H8v-2Zm10.5-3.7-1.4-1.4L11 15v3h3l6.5-6.5Z"/>
            </svg>
          </div>
          <div class="menuLabel">Pengajuan</div>
        </a>

        <a class="menuItem" href="#">
          <div class="menuIcon">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M12 2a7 7 0 0 1 7 7v4l2 2v1H3v-1l2-2V9a7 7 0 0 1 7-7Zm0 20a2 2 0 0 0 2-2h-4a2 2 0 0 0 2 2Zm1-12h-2v4h2v-4Z"/>
              <path d="M12 6a1 1 0 0 0-1 1v2h2V7a1 1 0 0 0-1-1Z"/>
            </svg>
          </div>
          <div class="menuLabel">Laporan</div>
        </a>

        <a class="menuItem" href="#">
          <div class="menuIcon">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M4 20h16v2H4v-2Zm2-3h3v-6H6v6Zm5 0h3V7h-3v10Zm5 0h3v-4h-3v4Z"/>
              <path d="M6 9l4-3 3 2 5-4 1 1-6 5-3-2-3 2H6Z"/>
            </svg>
          </div>
          <div class="menuLabel">Kinerja</div>
        </a>

        <a class="menuItem" href="#">
          <div class="menuIcon">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M4 7h16v10H4V7Zm2 2v6h12V9H6Zm6 1c1.7 0 3 1.3 3 3s-1.3 3-3 3-3-1.3-3-3 1.3-3 3-3Z"/>
              <path d="M2 9h2v6H2V9Zm20 0h-2v6h2V9Z"/>
            </svg>
          </div>
          <div class="menuLabel">Payroll</div>
        </a>

        <a class="menuItem" href="#">
          <div class="menuIcon">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M6 2h9l3 3v17H6V2Zm8 1v3h3M8 10h8v2H8v-2Zm0 4h8v2H8v-2Z"/>
              <path d="M11 16h2v2h2v2h-2v2h-2v-2H9v-2h2v-2Z"/>
            </svg>
          </div>
          <div class="menuLabel">Dokumen</div>
        </a>

        <a class="menuItem" href="#">
          <div class="menuIcon">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M12 2a9 9 0 1 0 9 9A9 9 0 0 0 12 2Zm1 10h4v2h-6V6h2v6Z"/>
              <path d="M19 19l2 2-1.4 1.4-2-2L19 19Z"/>
            </svg>
          </div>
          <div class="menuLabel">Lembur</div>
        </a>

        <a class="menuItem solo" href="#">
          <div class="menuIcon">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M7 2h2v2h6V2h2v2h3v18H4V4h3V2Zm13 6H4v12h16V8Z"/>
              <path d="M7 10h4v4H7v-4Zm9 0h-3v2h3v-2Z"/>
              <path d="M15 13h2v2h2v2h-2v2h-2v-2h-2v-2h2v-2Z"/>
            </svg>
          </div>
          <div class="menuLabel two">Jadwal<br>Piket</div>
        </a>
      </section>
    </div>

    <!-- BOTTOM NAV -->
    <nav class="bottomNav" aria-label="Navigasi bawah">
      <a class="navItem active" href="#">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 3 2 11v10h7v-6h6v6h7V11L12 3Z"/></svg>
        <span>Beranda</span>
      </a>

      <a class="navItem" href="#">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M7 2h2v2h6V2h2v2h3v18H4V4h3V2Zm13 6H4v12h16V8ZM6 10h4v4H6v-4Z"/></svg>
        <span>Kalender</span>
      </a>

      <a class="navItem" href="#">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M3 12h4l3 6h4l2-4h5v2h-4l-2 4H9l-3-6H3v-2Zm6-2a3 3 0 1 1 3 3 3 3 0 0 1-3-3Z"/></svg>
        <span>Work</span>
      </a>

      <a class="navItem" href="#">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M4 4h16v12H7l-3 3V4Zm3 5h10v2H7V9Zm0-3h10v2H7V6Z"/></svg>
        <span>Diskusi</span>
      </a>

      <a class="navItem" href="#">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 12a4.2 4.2 0 1 0-4.2-4.2A4.2 4.2 0 0 0 12 12Zm0 2c-4.4 0-8 2.2-8 5v1h16v-1c0-2.8-3.6-5-8-5Z"/></svg>
        <span>Profil</span>
      </a>
    </nav>

    <script>
      (function(){
        const elTime = document.getElementById("timeText");
        const elDate = document.getElementById("dateText");
        const elHello = document.getElementById("helloText");

        const hari = ["Minggu","Senin","Selasa","Rabu","Kamis","Jum’at","Sabtu"];
        const pad = (n) => String(n).padStart(2,"0");

        function greet(h){
          if (h >= 4 && h < 11) return "Selamat Pagi,";
          if (h >= 11 && h < 15) return "Selamat Siang,";
          if (h >= 15 && h < 18) return "Selamat Sore,";
          return "Selamat Malam,";
        }

        function tick(){
          const d = new Date();
          const h = d.getHours();
          const m = d.getMinutes();

          const ampm = h >= 12 ? "PM" : "AM";
          const hh12 = (h % 12) || 12;

          // time pakai titik tengah seperti gambar: 07•59 AM
          const timeStr = `${pad(hh12)}\u2022${pad(m)} ${ampm}`;
          elTime.textContent = timeStr;

          // tanggal: "Jum’at, 12-12-2025"
          const dateStr = `${hari[d.getDay()]}, ${pad(d.getDate())}-${pad(d.getMonth()+1)}-${d.getFullYear()}`;
          elDate.textContent = dateStr;

          elHello.textContent = greet(h);
        }

        tick();
        setInterval(tick, 1000);
      })();
    </script>

  </div>
</body>
</html>
