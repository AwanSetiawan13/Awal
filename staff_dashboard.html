<!-- ===== file: staff_dashboard.html ===== -->
<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Staff Dashboard - Bisa Media</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="phone">
    <div class="screen">

      <!-- ===== HERO / TOP AREA ===== -->
      <header class="hero">
        <div class="heroInner">

          <div class="topRow">
            <div class="brand">
              <!-- Pakai logo file kamu (misal taruh di folder assets/logo.png) -->
              <div class="logoBox">
                <img class="logoImg" src="assets/logo.png" alt="Bisa Media" onerror="this.style.display='none'; this.parentElement.classList.add('logoFallback')" />
                <div class="logoFallbackMark" aria-hidden="true"></div>
              </div>

              <div class="brandText">
                <div class="brandName1">BISA</div>
                <div class="brandName2">MEDIA</div>
              </div>
            </div>

            <button class="notifBtn" type="button" aria-label="Notifikasi">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M12 22a2 2 0 0 0 2-2h-4a2 2 0 0 0 2 2Zm7-6V11a7 7 0 1 0-14 0v5l-2 2v1h18v-1l-2-2Z"/>
              </svg>
            </button>
          </div>

          <div class="greetRow">
            <div class="greet">
              <div class="gSmall" id="greetText">Selamat Pagi,</div>
              <div class="gName">Nama</div>
              <div class="gRole">Sosial Media</div>
            </div>

            <div class="avatarWrap">
              <img class="avatar" src="https://images.unsplash.com/photo-1544723795-3fb6469f5b39?q=80&w=240&auto=format&fit=crop" alt="Avatar" />
            </div>
          </div>

        </div>
      </header>

      <!-- ===== CONTENT ===== -->
      <main class="content">

        <!-- ===== CLOCK STACK (layer bawah + card atas) ===== -->
        <section class="clockStack" aria-label="Kartu Jam">
          <div class="clockUnder" aria-hidden="true"></div>

          <div class="clockCard">
            <div class="timeBig" id="timeText">07:59 AM</div>
            <div class="dateLine" id="dateText">Jumâ€™at, 12-12-2025</div>

            <div class="absenRow">
              <div class="absenCol">
                <div class="absenLabel">Absen Masuk</div>
                <div class="absenVal" id="inText">07:58 AM</div>
              </div>

              <div class="absenCol">
                <div class="absenLabel">Absen Keluar</div>
                <div class="absenVal" id="outText">Belum Absen</div>
              </div>
            </div>
          </div>
        </section>

        <!-- ===== MENU GRID ===== -->
        <section class="menuGrid" aria-label="Menu Utama">
          <a class="menuItem" href="#" aria-label="Kehadiran">
            <div class="menuIcon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M4 3h16v18H4V3Zm2 2v14h12V5H6Zm2 2h8v2H8V7Zm2 4a2.3 2.3 0 1 0 0-4.6A2.3 2.3 0 0 0 10 11Zm-1.8 6c.6-1.8 2.2-3 3.8-3s3.2 1.2 3.8 3H8.2Z"/>
              </svg>
            </div>
            <div class="menuLabel">Kehadiran</div>
          </a>

          <a class="menuItem" href="#" aria-label="Milestone">
            <div class="menuIcon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M21 11h-6.3l.9-3.4c.2-.8-.2-1.6-1-1.9l-2.3-1-2.2 5.1-3.5 1.2V21h7l6.4-6.4c.6-.6.9-1.4.9-2.2V11ZM5 10H2v11h3V10Z"/>
              </svg>
            </div>
            <div class="menuLabel">Milestone</div>
          </a>

          <a class="menuItem" href="#" aria-label="Pengajuan">
            <div class="menuIcon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M6 2h9l3 3v17H6V2Zm8 1v3h3M8 10h8v2H8v-2Zm0 4h6v2H8v-2Zm10.5-3.7-1.4-1.4L11 15v3h3l6.5-6.5Z"/>
              </svg>
            </div>
            <div class="menuLabel">Pengajuan</div>
          </a>

          <a class="menuItem" href="#" aria-label="Laporan">
            <div class="menuIcon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M12 2a7 7 0 0 1 7 7v4l2 2v1H3v-1l2-2V9a7 7 0 0 1 7-7Zm0 20a2 2 0 0 0 2-2h-4a2 2 0 0 0 2 2Zm1-12h-2v4h2v-4Z"/>
                <path d="M12 6a1 1 0 0 0-1 1v2h2V7a1 1 0 0 0-1-1Z"/>
              </svg>
            </div>
            <div class="menuLabel">Laporan</div>
          </a>

          <a class="menuItem" href="#" aria-label="Kinerja">
            <div class="menuIcon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M4 20h16v2H4v-2Zm2-3h3v-6H6v6Zm5 0h3V7h-3v10Zm5 0h3v-4h-3v4Z"/>
                <path d="M6 9l4-3 3 2 5-4 1 1-6 5-3-2-3 2H6Z"/>
              </svg>
            </div>
            <div class="menuLabel">Kinerja</div>
          </a>

          <a class="menuItem" href="#" aria-label="Payroll">
            <div class="menuIcon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M4 7h16v10H4V7Zm2 2v6h12V9H6Zm6 1c1.7 0 3 1.3 3 3s-1.3 3-3 3-3-1.3-3-3 1.3-3 3-3Z"/>
                <path d="M2 9h2v6H2V9Zm20 0h-2v6h2V9Z"/>
              </svg>
            </div>
            <div class="menuLabel">Payroll</div>
          </a>

          <a class="menuItem" href="#" aria-label="Dokumen">
            <div class="menuIcon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M6 2h9l3 3v17H6V2Zm8 1v3h3M8 10h8v2H8v-2Zm0 4h8v2H8v-2Z"/>
                <path d="M11 16h2v2h2v2h-2v2h-2v-2H9v-2h2v-2Z"/>
              </svg>
            </div>
            <div class="menuLabel">Dokumen</div>
          </a>

          <a class="menuItem" href="#" aria-label="Lembur">
            <div class="menuIcon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M12 2a9 9 0 1 0 9 9A9 9 0 0 0 12 2Zm1 10h4v2h-6V6h2v6Z"/>
                <path d="M19 19l2 2-1.4 1.4-2-2L19 19Z"/>
              </svg>
            </div>
            <div class="menuLabel">Lembur</div>
          </a>

          <!-- baris terakhir: hanya 1 item di kiri -->
          <a class="menuItem menuItem--solo" href="#" aria-label="Jadwal Piket">
            <div class="menuIcon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M7 2h2v2h6V2h2v2h3v18H4V4h3V2Zm13 6H4v12h16V8Z"/>
                <path d="M7 10h4v4H7v-4Zm9 0h-3v2h3v-2Z"/>
                <path d="M15 13h2v2h2v2h-2v2h-2v-2h-2v-2h2v-2Z"/>
              </svg>
            </div>
            <div class="menuLabel menuLabel--two">Jadwal<br/>Piket</div>
          </a>
        </section>

      </main>

      <!-- ===== BOTTOM NAV ===== -->
      <nav class="bottomNav" aria-label="Navigasi Bawah">
        <a class="navItem isActive" href="#" aria-label="Beranda">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 3 2 11v10h7v-6h6v6h7V11L12 3Z"/></svg>
          <span>Beranda</span>
        </a>
        <a class="navItem" href="#" aria-label="Kalender">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M7 2h2v2h6V2h2v2h3v18H4V4h3V2Zm13 6H4v12h16V8ZM6 10h4v4H6v-4Z"/></svg>
          <span>Kalender</span>
        </a>
        <a class="navItem" href="#" aria-label="Work">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M3 12h4l3 6h4l2-4h5v2h-4l-2 4H9l-3-6H3v-2Zm6-2a3 3 0 1 1 3 3 3 3 0 0 1-3-3Z"/></svg>
          <span>Work</span>
        </a>
        <a class="navItem" href="#" aria-label="Diskusi">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M4 4h16v12H7l-3 3V4Zm3 5h10v2H7V9Zm0-3h10v2H7V6Z"/></svg>
          <span>Diskusi</span>
        </a>
        <a class="navItem" href="#" aria-label="Profil">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 12a4.2 4.2 0 1 0-4.2-4.2A4.2 4.2 0 0 0 12 12Zm0 2c-4.4 0-8 2.2-8 5v1h16v-1c0-2.8-3.6-5-8-5Z"/></svg>
          <span>Profil</span>
        </a>
      </nav>

    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
