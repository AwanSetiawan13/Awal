</head>
<body>

    <!-- ===== SIDEBAR ===== -->

      <div class="sideTop">
        <div class="sideBg"></div>
        <div class="sideUser">
          <img class="avatar" src="https://images.unsplash.com/photo-1544723795-3fb6469f5b39?q=80&w=240&auto=format&fit=crop" alt="avatar">

          <div class="uBtns">
            <button class="uBtn" type="button" aria-label="User">

            </button>
            <button class="uBtn" type="button" aria-label="Power">
              <svg viewBox="0 0 24 24"><path d="M11 2h2v10h-2V2Zm7.3 3.7-1.4 1.4A8 8 0 1 1 7.1 7.1L5.7 5.7A10 10 0 1 0 18.3 5.7Z"/></svg>
            </button>
          </div>
        </div>
      </div>

      <nav class="nav">
        <a class="navItem" href="mo_dashboard.html"><span class="ico">
          <svg viewBox="0 0 24 24"><path d="M3 3h8v8H3V3Zm10 0h8v5h-8V3ZM3 13h8v8H3v-8Zm10 7v-10h8v10h-8Z"/></svg>
        </span>Dashboard</a>

        <a class="navItem" href="mo_kalender.html"><span class="ico">
          <svg viewBox="0 0 24 24"><path d="M19 4h-1V2h-2v2H8V2H6v2H5a3 3 0 0 0-3 3v14a3 3 0 0 0 3 3h14a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3Zm1 17a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V10h16v11Z"/></svg>
        </span>Kalender</a>

        <div class="secTitle">SDM &amp; Kehadiran <span class="chev"></span></div>
        <a class="navItem sub active" href="mo_karyawan.html"><span class="bar"></span><span class="ico">
          <svg viewBox="0 0 24 24"><path d="M12 12a4 4 0 1 0-4-4 4 4 0 0 0 4 4Zm-8 9v-1c0-3 4-5 8-5s8 2 8 5v1H4Z"/></svg>
        </span>Data Karyawan</a>
        <a class="navItem sub" href="mo_departement.html">
          <span class="ico"><svg viewBox="0 0 24 24"><path d="M4 4h16v16H4V4Zm3 4h10v2H7V8Zm0 4h7v2H7v-2Z"/></svg></span>
          <span>Departement</span></a>
        <a class="navItem sub" href="mo_jabatan.html"></span><span class="ico">
          <svg viewBox="0 0 24 24"><path d="M6 2h12v4H6V2Zm-2 6h16v14H4V8Zm4 4h8v2H8v-2Zm0 4h6v2H8v-2Z"/></svg>
        </span>Jabatan</a>
        <a class="navItem sub" href="mo_rekap_absensi.html"><span class="ico">
          <svg viewBox="0 0 24 24"><path d="M6 2h12v6H6V2Zm-2 8h16v12H4V10Zm4 3h8v2H8v-2Z"/></svg>
          <svg viewBox="0 0 24 24"><path d="M7 2h2v2h6V2h2v2h3v18H4V4h3V2Zm13 6H4v14h16V8ZM6 10h5v5H6v-5Z"/></svg>
        </span>Rekap Absensi + Lembur</a>
        
        <div class="secTitle">Dokumen &amp; Surat Menyurat <span class="chev"></span></div>

          <svg viewBox="0 0 24 24"><path d="M6 2h9l3 3v17H6V2Zm8 1v3h3"/></svg>
        </span>Dokumen Digital</a>

        <div class="secTitle">Laporan &amp; Rancangan Strategis <span class="chev"></span></div>
        <a class="navItem sub" href="#"><span class="ico">

        </span>Rancangan kerja &amp; Laporan</a>

      </nav>
    </aside>

    <!-- ===== MAIN ===== -->
    <main class="main">

      <!-- Blue header background -->
      <div class="headerBg">
        <header class="topbar">
          <button class="hamburger" type="button" aria-label="Menu">
            <span></span><span></span><span></span>
          </button>

          <div class="brand">
            <span class="bisa">BISA</span>
            <span class="media">MEDIA</span>
          </div>

          <div class="topRight">
            <button class="bell" type="button" aria-label="Notif">
              <span class="dot"></span>
              <svg viewBox="0 0 24 24"><path d="M12 22a2 2 0 0 0 2-2h-4a2 2 0 0 0 2 2Zm6-6V11a6 6 0 1 0-12 0v5L4 18v1h16v-1l-2-2Z"/></svg>
            </button>

            <button class="roleBtn" id="roleBtn" type="button" aria-label="Role">
              <span>MANAJER OPERASIONAL</span>
              <i class="caret"></i>
            </button>

            <div class="roleMenu" id="roleMenu" aria-hidden="true">
              <a href="#">Profile</a>
              <a href="#">Settings</a>
              <div class="sep"></div>
              <a href="#">Logout</a>
            </div>
          </div>
        </header>

        <section class="titleCard">
          <h1>Data Karyawan</h1>
        </section>
      </div>

      <!-- CONTENT -->
      <section class="contentWrap">

        <article class="panel">
          <div class="panelLine"></div>

          <div class="panelHead">
            <div class="panelTitle">Data Karyawan</div>
          </div>

          <div class="panelBody">
            <form class="form">
              <!-- Foto -->
              <div class="field full">
                <label class="lbl">Foto</label>
                <div class="photoBox">
                  <div class="photoInner">
                    <!-- placeholder mirip gambar -->
                    <svg class="photoSvg" viewBox="0 0 160 160" aria-hidden="true">
                      <defs>
                        <linearGradient id="p1" x1="0" y1="0" x2="1" y2="1">
                          <stop offset="0" stop-color="#7a4fa8"/>
                          <stop offset="1" stop-color="#c6a0de"/>
                        </linearGradient>
                      </defs>
                      <rect x="0" y="0" width="160" height="160" fill="url(#p1)"/>
                      <circle cx="80" cy="78" r="30" fill="#b88ad8" opacity=".85"/>
                      <path d="M30 150c8-30 34-44 50-44s42 14 50 44" fill="#b88ad8" opacity=".7"/>
                      <path d="M54 45c10-14 20-20 42-14 12 3 20 8 24 14-6 6-18 10-45 10-13 0-18-2-21-10Z"
                            fill="#f3f3f3" opacity=".95"/>
                      <path d="M60 40c8-10 19-14 36-10 10 2 16 6 19 10" fill="none" stroke="#6b3e98" stroke-width="2" opacity=".9"/>
                    </svg>
                  </div>
                </div>
              </div>

              <!-- Grid 2 kolom -->
              <div class="grid2">
                <div class="field">
                  <label class="lbl">Nama Lengkap</label>
                  <input class="inp inpBlue" type="text" value="Maspam" />
                </div>

                <div class="field">
                  <label class="lbl">Email</label>
                  <input class="inp inpBlue" type="email" value="pam@gmail.com" />
                </div>

                <div class="field">
                  <label class="lbl">No. HP</label>
                  <input class="inp inpBlue" type="text" value="085212345678" />
                </div>

                <div class="field">
                  <label class="lbl">Tanggal Lahir</label>
                  <input class="inp inpBlue" type="text" value="01-12-1995" />
                </div>
              </div>

              <div class="field full">
                <label class="lbl">Alamat</label>
                <input class="inp inpBlue" type="text" value="Kab. Tasikmalaya, Jawa Barat" />
              </div>

              <div class="grid2">
                <div class="field">
                  <label class="lbl">Jenis Kelamin</label>
                  <select class="inp inpBlue select">
                    <option selected>Laki - Laki</option>
                    <option>Perempuan</option>
                  </select>
                </div>

                <div class="field">
                  <label class="lbl">Nama ayah</label>
                  <input class="inp inpBlue" type="text" value="Bayuu yuyuyu" />
                </div>

                <div class="field">
                  <label class="lbl">Anak ke</label>
                  <input class="inp inpBlue" type="number" value="11" />
                </div>

                <div class="field">
                  <label class="lbl">Dari</label>
                  <input class="inp inpBlue" type="number" value="23" />
                </div>

                <div class="field">
                  <label class="lbl">Pendidikan terakhir</label>
                  <input class="inp inpBlue" type="text" value="SD" />
                </div>

                <div class="field">
                  <label class="lbl">Tanggal Masuk</label>
                  <input class="inp inpBlue" type="text" value="20 -12-2020" />
                </div>

                <div class="field">
                  <label class="lbl">Status Kerja</label>
                  <input class="inp inpBlue" type="text" value="PKWT ( Perjanjian Kerja Waktu Tertentu)" />
                </div>

                <div class="field">
                  <label class="lbl">Departement</label>
                  <select class="inp inpBlue select">
                    <option selected>Sosial Media</option>
                    <option>IT Support</option>
                    <option>Admin</option>
                  </select>
                </div>

                <div class="field">
                  <label class="lbl">Jabatan</label>
                  <input class="inp inpBlue" type="text" value="Leader" />
                </div>

                <div class="field">
                  <label class="lbl">No. Rek</label>
                  <input class="inp inpBlue" type="text" value="123456789" />
                </div>
              </div>

              <div class="field full">
                <label class="lbl">Password</label>
                <input class="inp inpBlue" type="text" value="1223334444" />
              </div>

              <div class="actions">
                <button class="btnBack" type="button">
                  <svg viewBox="0 0 24 24"><path d="M14.7 6.3 9 12l5.7 5.7-1.4 1.4L6.2 12l7.1-7.1 1.4 1.4Z"/></svg>
                  Kembali
                </button>
              </div>
            </form>
          </div>
        </article>

      </section>
    </main>
  </div>

  <script src="./script.js"></script>

</html>
